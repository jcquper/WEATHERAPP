<body>
	<!-- LOCATION INFO -->
	<div id="status">
		<p></p>
		<button class="close"><i class="fa fa-times" aria-hidden="true"></i></button>
	</div>
	<!-- TODAY -->
	<div id="current" class="wrapper">
		<nav>
			<button id="locateBtn">
				<i class="fa fa-location-arrow" aria-hidden="true"></i>
			</button>
			<button id="unitBtn" data-units="f">f</button>
		</nav>
		<h1 class="location">Fontana, CA</h1>
		<h2 class="date">Thursday, September 19, 2020</h2>
		<div class="weatherIcon">
			<div class="sunny">
				<div class="inner"></div>
			</div>
		</div>
		<p class="temp">100</p>
		<p class="conditions">Sunny</p>
	</div>
	<!-- Next 4 Days -->
	<div id="future" class="wrapper">
		<div class="container">
			<h3 class="day">Friday</h3>
			<div class="weatherIcon">
				<div class="partlycloudy">
					<div class="inner"></div>
				</div>
			</div>
			<p class="conditions">Sunny</p>
			<p class="tempRange"><span class="high">98</span> | <span class="low">66</span></p>
		</div>
		<div class="container">
			<h3 class="day">Saturday</h3>
			<div class="weatherIcon">
				<div class="mostlycloudy">
					<div class="inner"></div>
				</div>
			</div>
			<p class="conditions">Sunny</p>
			<p class="tempRange"><span class="high">94</span> | <span class="low">62</span></p>
		</div>
		<div class="container">
			<h3 class="day">Sunday</h3>
			<div class="weatherIcon">
				<div class="rain">
					<div class="inner"></div>
				</div>
			</div>
			<p class="conditions">Sunny</p>
			<p class="tempRange"><span class="high">93</span> | <span class="low">60</span></p>
		</div>
	</div>
</body>
